        #background{

        .links {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a7d629a;/*butten color*/
            border-radius: 25px;
            padding: 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #bce6d5a5; /*butten text*/
            transition: 0.3s ease all;
            overflow: hidden;
            width: 250px;
            position: relative;
            backdrop-filter: blur(1000px);
            font-family: "Black Ops One", sans-serif;
        }

        .links a:before,
        .links a:after {
            font-size: 60px;
            display: block;
            position: absolute;
        }

        .links a:before {
            content: "";
            top: -120%;
            right: -150px;
            width: 250px;
            height: 250px;
            pointer-events: none;
            transform: rotate(-25deg);
            transition: 0.4s cubic-bezier(0.34, 0.31, 0, 1.81) transform;
        }

        .links a:after {
            content: "";
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            right: 30px;
            transform: translateX(90px);
            transition: 0.3s cubic-bezier(0.34, 0.31, 0, 1.81) transform;
        }

        /*the buttnes */
        .links a:hover {
            background: #9febcbc1; /*the buttnes hover */
            box-shadow: 5px 5px 0 #24a97fd2;/*the buttnes hover shadow */
        }

        .links a:hover:before {
            transform: rotate(-25deg) translateX(60px);
        }

        .links a:hover:after {
            transform: none;
        }

        .links a strong {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .links a span {
            color: #24a97fb8;
            font-size: 0.9rem;
        }

        /*head line*/
        .container {
            padding: 100px;
            max-width: 800px;
            margin: 0 auto;
            color: #9febcb;
            position: relative; /* Added position relative */
        }

        .content {
            font-size: 0.8rem;
            z-index: 2;
            text-align: center;
            font-family: "Black Ops One", sans-serif;
        }
        /*head line frame*/
        .maintitle1 {
            z-index: 2;
            text-align: center;
            font-size: 3rem;
            font-family: "Black Ops One", sans-serif;
            text-shadow: -1px 1px 2px #0a7a42, 1px 2px 6px #1dfab4, 1px -1px 0 #0a4c30, -1px -1px 0 #cd974099;
        }

        .transparent-square1 {
            position: absolute;
            top: 50%;
            transform: translateY(-25%);
            width: 700px;
            height: 700px;
            border-radius: 25px;
            background-color: rgba(225, 9, 120, 0.609);
            opacity: 1;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /*the main card's frame */
        .card {  
            top: -450px;
            width: 800px;
            height: 500px;
            opacity: 0.8;
            backdrop-filter: blur(30px);
            background: #022d1a28;
            position: relative;
            display: flex;
            place-content: center;
            place-items: center;
            overflow: hidden;
            border-radius: 60px;
            z-index: -10;
        }
        
        /* */
        .card h2 {
            z-index: 1;
            color: #ff0101;
            font-size: 2em;
        }

        .card::before {
            content: '';
            position: absolute;
            width: 100px;
            background-image: linear-gradient(180deg, #03583200, #5abd8a00);
            height: 130%;
            animation: rotBGimg 3s linear infinite;
            transition: all 0.2s linear;
        }

        @keyframes rotBGimg {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
        /*main card */
        .card::after {
            z-index: 1;
            content: '';
            position: relative;
            background: #0a613b00;
            inset: 5px;
            border-radius: 15px;
        }

        .visit-count {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0b834f00;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #9febcb;
            z-index: 2; /* Added z-index to make it appear on top */
        }
        .social {
  position: fixed;
  top: 50px;
  font-family: "Black Ops One", sans-serif;
}
.social ul {
  padding: 0px;
  transform: translate(-270px, 0);
}
.social ul li {
  display: block;
  margin: 5px;
  backdrop-filter: blur(25px) saturate(200%);
  -webkit-backdrop-filter: blur(25px) saturate(200%);
  background-color: #1E4343;
  width: 300px;
  text-align: right;
  padding: 10px;
  border-radius: 0 30px 30px 0;
  transition: all 1s;
}
.social ul li:hover {
  transform: translate(110px, 0);
  backdrop-filter: blur(25px) saturate(200%);
  -webkit-backdrop-filter: blur(25px) saturate(200%);
  background-color: #302f2fd7;
}
.social ul li:hover a {
  color: #9febcb;
}
.social ul li:hover i { #the 
  color: #fff;
  background: #9febcb;
  transform: rotate(360deg);
  transition: all 1s;
}
.social ul li i {
  margin-left: 10px;
  color: #1E4343;
  background: #fff;
  padding: 10px;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  font-size: 20px;
  background: #ffffff;
  transform: rotate(0deg);
}

        <a href="/btc">
            <strong>Bitcoin</strong>
